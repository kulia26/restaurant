<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ресторан</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="legend">
      <h3 class="legend-title">LEGEND</h3>
      <h4 class="legend-item">Tables: </h4>
      <p class="legend-item">White - table is empty</p>
      <p class="legend-item">Green - visitor choosing the dish</p>
      <p class="legend-item">Orange - waiting for the order</p>
      <p class="legend-item">Red - table should be cleaned</p>
      <h4 class="legend-item">Mouse click on table: </h4>
      <p class="legend-item">Left button - make order</p>
      <p class="legend-item">Right button - left table</p>
    </div>
    
    <div id="kitchen">
      Kitchen
    </div>
    <div id="bar"></div>

    <div class="robot" id="robot-1"></div>
    <div class="robot" id="robot-2"></div>

    <div class="tables">
      <div class="table empty" id="table-1"></div>
      <div class="table empty" id="table-2"></div>
      <div class="table empty" id="table-3"></div>
      <div class="table empty" id="table-4"></div>
    </div>
  </div>
  <div class="control">
    <button id="visitor" type="button">New visitor</button>
    <button id="fire" type="button">Fire!</button>
    <button id="logs" type="button">Logs</button>
  </div>

</body>

</html>
